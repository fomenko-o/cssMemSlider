<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <h1>They don't know...</h1>
        <input type="radio" name="pagination" id="bullet-1" checked/>
        <input type="radio" name="pagination" id="bullet-2" />
        <input type="radio" name="pagination" id="bullet-3" />
        <input type="radio" name="pagination" id="bullet-4" />
        <input type="radio" name="pagination" id="bullet-5" />
        <div class="img-slider-outer">
          <div class="img-slider-inner">
            <div class="img-slide"></div>
            <div class="img-slide"></div>
            <div class="img-slide"></div>
            <div class="img-slide"></div>
            <div class="img-slide"></div>
          </div>
        </div>
        <div class="wrapper">
          <div class="text-slider-outer">
            <div class="text-slider-inner">
              <div class="text-slide">... i can play the guitar</div>
              <div class="text-slide">... i'm rarest ore</div>
              <div class="text-slide">... there is a new virus</div>
              <div class="text-slide">... i'm Peter Pettigrew</div>
              <div class="text-slide">... how much i love steak</div>
            </div>
          </div>
          <div class="slider-pagination">
            <label for="bullet-1" class="bullet-container">
              <div class="bullet"></div>
            </label>
            <label for="bullet-2" class="bullet-container">
              <div class="bullet"></div>
            </label>
            <label for="bullet-3" class="bullet-container">
              <div class="bullet"></div>
            </label>
            <label for="bullet-4" class="bullet-container">
              <div class="bullet"></div>
            </label>
            <label for="bullet-5" class="bullet-container">
              <div class="bullet"></div>
            </label>
          </div>
        </div>
      </div>
    </main>
